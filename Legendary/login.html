<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Legendary | Login</title>
</head>
<body class="bg-gray-700 bg-opacity-200 overflow-auto">
    <header class="fixed top-0 w-full bg-gray-900 bg-opacity-50 backdrop-filter backdrop-blur-lg p-4 flex justify-between items-center z-50">
        
        <nav class="container mx-auto felx space-x-4">
            <a href="index.html" class="text-white hover:text-white-300">Inicio</a>
            <a href="contacto" class="text-white hover:text-white-300">Contacto</a>
            <a href="login.html" class="text-white hover:text-white-300">Iniciar Sesion</a>
        </nav>
    </header>

    <div class="wrapper flex justify-center items-center h-screen">
        <div id="formBox" class="form-box bg-violet-300 bg-opacity-80 p-8 rounded-lg shadow-lg relative" style="background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimage.freepik.com%2Fvector-gratis%2Ffondo-borroso-violeta_1035-3289.jpg&f=1&nofb=1&ipt=6fcbeaa96595aad8e2ba021eabe246f80f016c7643f1ab2adc2a8a93ebad9a7a&ipo=images');">
            <span class="icon-close absolute top-2 right-2 cursor-pointer text-gray-500 hover:text-gray-800">
                <ion-icon name="close-outline" size="large"></ion-icon>
            </span>
            <h2 class="text-2xl font-bold flex justify-center items-center text-white">Iniciar Sesion</h2>
            <form action="login.html" method="post">
                <label class="block text-gray-200 mt-1">Email</label>
                <div class="input-box mb-4 relative">
                    <span class="icon absolute left-3 top-2 text-gray-500">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="text" id="username" name="username" class="custom-input pl-10 py-2 w-full border border-gray-300 rounded bg-gray-200 focus:outline-none" required>
                </div>
                <label class="block text-gray-200 mt-1">Contrase√±a</label>
                <div class="input-box mb-4 relative">
                    <span class="icon absolute left-3 top-2 text-gray-500">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" id="password" name="password" class="custom-input pl-10 py-2 w-full border border-gray-300 rounded bg-gray-200 focus:outline-none" required>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="mt-3 text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800">Iniciar Sesion</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-black bg-opacity-25 overflow-hidden text-white py-4 mt-8">
        <div class="container mx-auto text-center ">
            <p class="text-sm">&copy;2024 Legendary Todos los derechos reservados.</p>
        </div>
    </footer>
    
</body>
</html>
